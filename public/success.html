<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/local.css">
    <link rel="stylesheet" href="css/master.css">

<body>
    <div class='form-main success'>
        <div class='receiptBox col-11 col-md-8 col-lg-6 col-xl-4'>
            <h3>اطلاعات پرداختی</h3>
            <form action="" class='px-2'>
                <p class='text'>بارگذاری تصویر رسید پرداختی</p>
                <div class='fileWrap'>                           
                    <label htmlFor="">بارگذاری تصویر رسید بانکی</label>
                    <input type="file"></input>
                </div>
                <label class='text' htmlFor="">شماره فاکتور دریافت شده</label>
                <input class='form-inp' type="number" />
                <button type='submit'>ثبت نهایی سفارش</button>
                <div class='process d-flex justify-content-between align-items-center px-5 mt-2'>
                    <span class='black'></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </form>
        </div> 
        <div class='close col-11 col-md-8 col-lg-6 col-xl-4'>
            <p>اطلاعات شما با موفقیت ثبت شد.</p>
            <button onclick="Closing()">بستن</button>
        </div>           
    </div>
</body>
<script>
function Closing (){
        window.open("about:blank", "_self");
        window.close();
}
</script>
</html>
